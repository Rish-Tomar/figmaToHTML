<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body class="hero-section">
    <div class="left-div">
        <div class="top-image-section">
            <img src="./Z1.svg"/>
        </div>
        <div class="bottom-image-section">
            <div class="frame-18">
                <span class="text1">ZIP</span>
                <span class="text2">Messanger</span>
            </div>
            <div class="frame-19">
                <img class="img1" src="./V 1.svg"/>
                <img class="img2" src="./S 1.svg"/>
                <img class="img3" src="./G 1.svg"/>
            </div>
        </div>

    </div>
    <div class="message-section">
        <div class="frame-15">
            
            <div class="frame-17">
                <span class="message-text">Message</span>
                <span class="enter-message-text">Enter Message Below</span>
            </div>
            <div class="message-display">

            </div>
        
        </div>
    </div>
    <div class="buttons-wrapper">
        <button class="send-button"><span class="send-text">SEND</span></button>
        <button class="cancel-btn"><span class="cancel-text">CANCEL</span></button>
    </div>
    
</body>
</html>
